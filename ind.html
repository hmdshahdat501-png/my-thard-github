<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .product-box{
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    border-bottom: 1px solid #ddd;
    background: #fff;
}

.product-img img{
    width: 70px;
    height: 70px;
    border-radius: 8px;
    object-fit: cover;
}

.product-info{
    flex: 1;
}

.product-info h4{
    font-size: 15px;
    margin-bottom: 8px;
}

.quantity{
    display: flex;
    align-items: center;
    gap: 10px;
}

.quantity button{
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: 1px solid #ccc;
    background: #f5f5f5;
    font-size: 18px;
    cursor: pointer;
}

.quantity span{
    font-size: 14px;
}

.price{
    margin-top: 6px;
    font-weight: bold;
    color: green;
}
  </style>
  <div class="product-box">

  <div class="product-img">
    <img src="images/5.png" alt="product">
  </div>

  <div class="product-info">
    <h4>জামায়াতে ইসলামি কালো শাল</h4>

    <div class="quantity">
      <button>-</button>
      <span>1</span>
      <button>+</button>
    </div>

    <p class="price">1090.00 TK</p>
  </div>

</div>
</body>
</html>
